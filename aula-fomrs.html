<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula de Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <strong>CyberExpress</strong>
        </header>
        <main>
            <h1>Caixa de Sugestões</h1>

            <p>
                Escreva na caixa de texto abaixo o que podemos fazer para melhorar
                o espaço do CyberExpress. Deixe seu elogio, crítica ou sugestão abaixo e
                envie pra gente!
            </p>

            <form method="post" action="https://www.devmedia.com.br/codigos/formularios/aula2/">
                <textarea name="sugestao"></textarea>
                <button type="submit">Enviar Sugestão</button>
            </form>
        </main>

        <footer>
            Copywright 2022 - CyberExpress
        </footer>
    </body>
</html>
